<% var body={%>

<div class="container">
	<div class="row">
		<div class="span12">
			<ul class="breadcrumb">
				<li><a href="${contentPath}">首页</a> <span class="divider">/</span></li>
				<li><a
					href="${contentPath}/classifier/1/${CLASSIFIER_PAGE_SIZE}">分类</a> <span
					class="divider">/</span></li>
				<li class="active">题目分类</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<div class="pagination">
				<ul pg pg-range="[1,${total},${currentPage},${pageSize},6]"
					pg-top="置顶" pg-pre="上一页" pg-next="下一页">
					<li><a
						href="${contentPath}/classifier/#{pg-index}/#{pg-pagesize}">#{pg-index}</a>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<td><strong class="text-info">序号</strong></td>
						<td><strong class="text-info">题目类型</strong></td>
					</tr>
				</thead>
				<% for(classifier in classifierList){%>
				<tbody>
					<tr>
						<td><a href="${contentPath}/classifierlist/${classifier.cid}">${classifier.cid}</a></td>
						<td><a href="${contentPath}/classifierlist/${classifier.cid}">${classifier.title}</a></td>
					</tr>
				</tbody>
				<%}%>
			</table>
		</div>
	</div>
</div>
<%}; include("commons/_layout.html",{body:body}){}%>
