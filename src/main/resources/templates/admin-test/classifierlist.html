<% var body={%>

<div class="container">
	<div class="row">
		<div align="center">
			<h4 class="muted">题目列表</h4>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<div class="span12">
				<div class="pagination">
					<ul pg pg-range="[1,${total},${currentPage},${pageSize},6]"
						pg-top="置顶" pg-pre="上一页" pg-next="下一页">
						<li><a
							href="${contentPath}/classifierlist/#{pg-index}/#{pg-pagesize}">#{pg-index}</a>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<td><strong class="text-info">序号</strong></td>
						<td><strong class="text-info">题目类型</strong></td>
						<td><strong class="text-info">操作</strong></td>
						<td><strong class="text-info">日期</strong></td>
						<td><strong class="text-info">状态</strong></td>
					</tr>
				</thead>
				<% for(classifier in classifierList){%>
				<tbody>
					<tr>
						<td><a href="${adminPath}/show/classifier/${classifier.cid}">${classifier.cid}</a></td>
						<td><a href="${adminPath}/show/classifier/${classifier.cid}">${classifier.title}</a></td>
						<td><a
							href="${adminPath}/update/classifier/${classifier.cid}">Edit</a></td>
						<td></td>
						<td><a href="#">Delete</a></td>
					</tr>
				</tbody>
				<%}%>
			</table>
		</div>
	</div>
</div>
<%}; include("_layout.html",{body:body}){}%>
