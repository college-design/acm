<% var body={%>
<div class="container">
	<div class="row">
		<div class="span12">
			<ul class="breadcrumb">
				<li><a href="${contentPath}">首页</a> <span class="divider">/</span></li>
				<li><a
					href="${contentPath}/user/userinfo/${user.uid}">用户</a>
					<span class="divider">/</span></li>
				<li class="active">用户注册</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<div class="tabbable">
				<!-- Only required for left/right tabs -->
				<ul class="nav nav-tabs">
					<li class="active"><a href="${contentPath}/user/regist">注册账号</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span3"></div>
		<div class="span9">
			<form class="form-horizontal" method="post" action="/user/userAdd">
				<div class="control-group">
					<label class="control-label">用户名</label>
					<div class="controls">
						<input type="text" placeholder="请输入用户名" name="username">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">密码</label>
					<div class="controls">
						<input type="password" placeholder="请输入密码" name="password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">确认密码</label>
					<div class="controls">
						<input type="password" placeholder="请再次输入密码" name="password1">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">邮箱</label>
					<div class="controls">
						<input type="text" placeholder="请输入邮箱" name="email">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">昵称</label>
					<div class="controls">
						<input type="text" placeholder="请输入昵称" name="nick">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">学校</label>
					<div class="controls">
						<input type="text" placeholder="请输入学校" name="school">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">班级</label>
					<div class="controls">
						<input type="text" placeholder="请输入班级" name="classr">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">学号</label>
					<div class="controls">
						<input type="text" placeholder="请输入学号" name="number">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="submit" class="btn btn-primary input-mini">提&nbsp;&nbsp;交</button>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="reset" class="btn btn-primary input-mini">重&nbsp;&nbsp;置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<%}; include("commons/_layout.html",{body:body}){}%>
